<%@taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core%22%%3E
<html>
<body>
    <h2>Spring MVC and List Example</h2>

    <c:if test="${not empty donars}">

        <ul>
            <c:forEach var="listValue" items="${donars}">
                <li>${listValue.Pincode}</li>
            </c:forEach>
        </ul>

    </c:if>
</body>
</html>
