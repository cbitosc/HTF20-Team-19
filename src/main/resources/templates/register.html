<!DOCTYPE html >
<%@taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c"%>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="sat, 01 Dec 2001 00:00:00 GMT">
<title>tecno-tab | home</title>
<link href="static/css/bootstrap.min.css" rel="stylesheet">
<link href="static/css/style.css" rel="stylesheet">

</head>
<body>
 
	<div role="navigation">
		<div class="navbar navbar-inverse">
			<!--  <a href="/welcome" class="navbar-brand">Tecno-Taxzb</a> -->
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="#">Login</a></li>
					<li><a href="/register">New Registration</a></li>
					<li><a href="#">All Users</a></li>
				</ul>
			</div>
		</div>
	</div>
	
			<div class="container text-center">
				<h3>New Registration</h3>
				<hr>
				<form class="form-horizontal" method="POST" action="/save-user">
					<div class="form-group">
						<label class="control-label col-md-3">Email</label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="Email"
								/>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-md-3">First Name</label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="firstname"
								/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">Last Name</label>
						<div class="col-md-7" align="right">
							<input type="text" class="form-control" name="lastname"
								/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-7" style="text-align: ;">Place </label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="place"
								 />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">Password</label>
						<div class="col-md-7">
							<input type="password" class="form-control" name="password"
								/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">Donar OR Acceptor</label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="donaroracceptor"
								/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">Pin code</label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="pincode"
								value="${user.pincode}" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">BloodType</label>
						<div class="col-md-7">
							<input type="text" class="form-control" name="bloodtype"
								value="${user.bloodtype}" />
						</div>
					</div>
					
					
					
					<div class="form-group ">
						<input type="submit" class="btn btn-primary" value="Register" />
					</div>
				</form>
			</div>

		

		
		
		
</body>
</html>
